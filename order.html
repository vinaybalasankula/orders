<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Shopping for  Books</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
   <!-- Main body -->

  <section id="products">
   <div class="container">
     <div class="row">
       <div class="col-lg-12">
         <div class="col-lg-4">
           <div class="panel panel-default" id="cartpanel">
             <div class="panel-heading">
               <h2><b>List Of Products:</b>
                 <span class="price" style="color:cadetblue">
                  <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                  <b>5</b>
                </span>
               </h2>
             </div>
             <div class="panel-body">

               <h4>core java Books:$7</h4>
               <h4>core java Books:$7</h4>
               <h4>core java Books:$7</h4>
               <h4>core java Books:$7</h4>
               <h4>core java Books:$7</h4>
             </div>
             <div class="panel-footer">

               <h4>Total : $35</h4>
             </div>
           </div>
        </div>
         <div class="col-lg-4">
           <h4><b>Billing Address</b></h4>
           <br>
           <form>
             <div class="form-group">
               <!-- <label for="fname"><i class="fa fa-user-circle" aria-hidden="true"> </i>Full Name</label> -->
               <input type="text" id="fname" class="form-control" placeholder="Full Name">
             </div>
             <div class="form-group">
              <!-- <label for="email"><i class="fa fa-envelope" aria-hidden="true"> </i>Email</label> -->
              <input type="email" id="email" class="form-control" placeholder="Email">
             </div>
             <div class="form-group">
               <!-- <label for="adr"><i class="fa fa-address-card-o" aria-hidden="true"> </i>Address</label> -->
               <input type="text" id="adr" class="form-control" placeholder="Address">
             </div>
             <div class="form-inline">
               <!-- <label for="city"><i class="fa fa-map-marker" aria-hidden="true"> </i>City</label> -->
               <input type="text" id="city" class="form-control" placeholder="City">
               <!-- <label for="fname" id="pincodelbl"><i class="fa fa-map-pin" aria-hidden="true"></i>Pincode</label> -->
               <input type="text" id="pincode" class="form-control" placeholder="Pincode">
             </div>
             <div class="form-group">
             </div>
           </form>  
         </div>
         <div class="col-lg-4">
           <div class="form-group">
           <h4><b>Payment Mode</b></h4>
           <label>All Cards Accept Here</label>
             <span class="icon-container">
               <i class="fa fa-cc-visa" style="color: blue;" aria-hidden="true"></i> 
               <i class="fa fa-credit-card" style="color: burlywood;" aria-hidden="true"></i>
               <i class="fa fa-credit-card-alt" style="color: crimson;" aria-hidden="true"></i>
             </span> 
            </div>
              <form>
                <div class="form-group">
                  <label for="fname">Name on The Cards </label>
                  <input type="text" id="fname" class="form-control" placeholder="Name On the card"> 
                </div>
                <div class="form-group">
                  <label for="number">Card Number</label>
                  <input type="text" id="number" class="form-control" placeholder="1111-2222-3333-4444">
                </div>
                <div class="form-inline">
                  <label for="month">Exp month </label>
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                  <input type="text" id="month" placeholder="MM" class="form-control">
                  <label for="year" style="margin-left:10px;">Exp year</label>
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                  <input type="text" id="year" class="form-control" placeholder="YYYY">
                  <label for="cvv">cvv</label>
                  <input type="password" id="cvv" placeholder="CVV" class="form-control" maxlength="3">
                </div>
                <div class="form-group">
                  <input type="submit" value="Proceed" class="btn form-control" id="proceed">
                </div>
              </form>



          </div>
         </div>
       </div>
     </div>
   </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
